<app-loading *ngIf="loading"></app-loading>
<div class="container pt-5" *ngIf="!loading">
<div class="btn-toolbar" role="toolbat">
  <div class="btn-group">
    <button class="btn btn-success" (click)="addUser()">Add User</button>
  </div>
</div>
<div class="container" style="margin-top:40px;">
<ul>
  <li *ngFor="let user of users">
    <img [src]="user.avatar| noimage" />
    <!-- <img src="{{user.avatar}}"/> -->
    <h1>{{ [user.first_name] }}{{ [user.last_name] }}</h1>
    <div style="padding-top: 5px; width: 18rem">
      <button class="btn btn-outline-primary btn-sm" (click)="userDetails(user.id)">
        Details
      </button>
      <button class="btn btn-danger btn-sm" title="Delete user" (click)="deleteUser(user)">X</button>
    </div>
  </li>
</ul>
</div>
<!-- <app-pager (pageSelected)="setPage($event)"[config]="config"></app-pager> -->
</div>
